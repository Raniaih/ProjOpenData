<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
     <style>
.grid-container {
  display: grid;
  grid-gap: 10px;
  background-color: skyblue;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
</style>

  </head>
  <body>

	<br>

<h1>What's the weather today?!</h1>

<div class="grid-container">
  <div class="grid-item item1"> Let's choose a country!
  	<FORM  NAME="Choix">
		<SELECT name="country" id="country" size="1" onChange="envoie()">
		</SELECT>
	</FORM>
	</div>
  <div class="grid-item item2">Image de la ville/pays <br>    <img id="flag" src="">    </div> 
  
  <div class="grid-item item3">Capital</div>  
  <div class="grid-item item4" id="villes"></div>
  <div class="grid-item item5" id="indic">Weather</div>
    
</div>

</FORM>
<div id="response">
	data : <div id=datacontent><%= JSON.stringify(data.json)%></div>
</div>
<script> 
var dico2={};
var meteo;
var indicateur="";
var dico ={};	 
var url= 'http://localhost:3000/villes';
fetch(url,{ 
	method : 'GET'})

    .then(function (response) {
        response.json()
            .then(function (country) {

				for(var i= 0; i < country.length; i++)
					{
						option = document.createElement("OPTION");
						option.textContent=country[i]["name"];
						document.getElementById("country").appendChild(option);
						 dico[country[i]["name"]]=country[i]["capital"];
						 dico2[ country[i]["name"] ]=country[i]["alpha2Code"].toLowerCase();
					}
	 
  
				
            });
    });
 /// cree les balises options  qui permette de faire une liste déroulante pour chaque fois. Je crais la balise puis je la stocke dans option ,je definis ses valeur puis je l'associe a un element du json



	function convert(x){
			var theDate = new Date(x* 1000);
			dateString = theDate.toGMTString();
		return dateString}
	 
	
function envoie() 
		{ 
			 var choix =  document.getElementById("country").value;
			 var flag = "https://www.countryflags.io/"+dico2[choix]+"/flat/64.png";
			 var h1 = document.getElementsByTagName("img")[0]; 
			 var att = document.createAttribute("src"); 
			 att.value = flag; 
			 h1.setAttributeNode(att);
			 ///fonction qui envoie le choix de l'utilisateur au serveur local qui écoute sur le port 3000 
			document.getElementById("indic").textContent="";
			document.getElementById("villes").textContent="";
			document.getElementById("villes").textContent= dico[choix];
		
			fetch("http://localhost:3000/villes/"+choix, {method : 'GET', headers: { 'accept' : 'text/xml'}}).then(function(res){
				 res.json().then(data=> document.getElementById("indic").textContent="At  "+ convert(data["currently"]["time"])+ ". Summary: "+data["currently"]["summary"]  +" . And humidity  is "+ data["currently"]["humidity"]        )
					
			});
			
	 
	 }
	  
</script>


 
  </body>
</html>
